<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Online Examination System - Login</title>
</head>
<body>
   
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbarbg animation a1" id="nav">
            <a class="navbar-brand" style="font-family: 'Baloo Bhai 2', cursive;" href="#">KDSG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="container formcontainer" >
      <h4 style="color: darkblue; font-weight: 600;" class="animation a3">We're Here To Help You!!!</h4>
                <form>
                    <div class="form-group w-100">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
                    </div>
                    <div class="form-group w-100">
                      <label for="exampleFormControlSelect1">Common issues</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    
                    
                    <div class="form-group w-100">
                        <label for="exampleFormControlTextarea1 font-family-Time-New_roman">Other issue
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                      </div>
                    <div class="form-group  w-100">
                      <label for="exampleFormControlTextarea1 font-family-Time-New_roman">Problem Description
                      </label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>
                  </form>
              
                  <div class="container mt-3 d-flex justify-content-center align-items-center">
                  <a href="#" class="btn btn-primary navbarbg w-50">Send</a>
                  </div>
            </div>
          </div>
    </div>
