<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/57c22c66dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Online Examination System - Login</title>
</head>
<body>
   
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbarbg " id="nav">
           <a class="navbar-brand" href="index.html">KDSG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="help-login.html">Help<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <div class="container mt-3 d-flex justify-content-center align-items-center">
      <h1 class="h1title animation a2" id="title">KDSG Examination System</h1>
  </div>
    <div class="container helpformcontainer" >
      <h4 style="color: darkblue; font-weight: 600;" class="animation a3">We're Here To Help You!!!</h4>
      <div class="alert alert-red collapse" id="alert_login_mail" name="alert_main_mail" aria-hidden="true"></div>
                 <form id="mail_login_form">
                    <div class="form-group ">
                      <label for="help_email" class="animation a4">Email address</label>
                      <input type="email" class="form-control  animation a5" id="help_email" placeholder="Enter email">
                    </div>
                    <div class="form-group ">
                      <label for="help_ci" class="animation a6">Common issues</label>
                      <select class="form-control animation a7" id="help_ci">
                        <option>issues</option>
                        <option>I can't login</option>
                        <option>Email and password is invalid</option>
                        
                      </select>
                    </div>
                   <div class="form-group ">
                        <label for="help_oi font-family-Time-New_roman" class="animation a8">Other issue
                        </label>
                        <textarea class="form-control animation a9" id="help_oi" rows="2"></textarea>
                    </div>
                    <div class="form-group ">
                      <label for="help_pd font-family-Time-New_roman" class="animation a10">Problem Description
                      </label>
                      <textarea class="form-control animation a11" id="help_pd" rows="2"></textarea>
                    </div>
                  </form>  
                  <div class="container mt-3 d-flex justify-content-center align-items-center">
                       <button id="send_mail" class="btn btn-primary navbarbg w-50 animation a12">Send</button>
                  </div>
            </div>
          </div>
    </div>

    <div class="modal fade" id="login_mail_modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Alert</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="login_mail_modal_body">
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a type="button" href="index.html" class="btn btn-primary" style="background-color: darkblue;">Go to Home</a>
          </div>
        </div>
      </div>
    </div>
   <script src="./js/help_mailer.js"></script>
</body>
</html>
