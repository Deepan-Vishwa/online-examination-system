<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3535cd8d33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/test.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">     
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Online Examination System - Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbarbg animation a1" id="nav">
            <a class="navbar-brand" style="font-family: 'Baloo Bhai 2', cursive;" href="#">KDSG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <button type="button" class="btn btn-light  ml-auto">Submit</button>
            </div>
          </nav>
    </header>
   <div class="container-fluid mt-3" style="height: 90%;">
      <div class="d-flex justify-content-between h-100">

        <div class="card" style="height: 60% !important; width: 36%;" >
          <div class="card-header">
            QUESTIONS
          </div>
          <div class="card-body text-center ">
            This is some text within a card body.
          </div>
        </div>
        <div class="card" style="height: 60% !important; width: 36%;">
          <div class="card-header text-center">
            OPTIONS
          </div>
          <div class="card-body">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio3">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio4">Or toggle this other custom radio</label>
            </div>
          </div>
        </div>
      
      
      
        <div class="card h-100" style="width: 25%;">
          <div class="card-header  text-center">
          Timer:00:00:00
          </div>
          <div class="card-body align-self-stretch">
            <button type="button" class="btn btn-outline-secondary " style="border-radius: 50%;">1</button>
            <button type="button" class="btn btn-outline-secondary "style="border-radius: 50%;">2</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">3</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">4</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">5</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">6</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">7</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">8</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">9</button>
            <button type="button" class="btn btn-outline-secondary"style="border-radius: 50%;">10</button>

          </div>
          <div class="card-footer">
           <button class="btn btn-primary"><i class="fa fa-star"></i> Book Mark</button>
           <button class="btn btn-success  float-right w-50">Save & Next   <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>

          </div>
        </div>
        
      </div> 
      
    </div>
      
<script src="test.js"></script>
</body>
</html>
